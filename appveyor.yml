version: 1.13.{build}.0

assembly_info:
  patch: true
  file: AssemblyVersion.cs
  assembly_version: "1.13.0.0"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

build:
  project: src\SqlLocalDb.msbuild
  verbosity: minimal

artifacts:
  - path: src\BuildOutput\*.nupkg
  - path: src\BuildOutput\*.zip
  - path: src\TestResults\*\*.coverage

skip_tags: false
test: off

deploy:

  - provider: GitHub
    release: "SQL-LocalDB-Wrapper-v$(appveyor_build_version)"
    auth_token:
      secure: mLFHRaYb30++8z/i4iDEkwLI3XzuAfbdbzyWVsxANtzs2aGWMWMuClfUC+QSU6YF
    artifact: /.*\.zip/
    draft: true
    prerelease: false
    on:
      branch: master
      appveyor_repo_tag: true
    
  - provider: NuGet
    api_key:
      secure: 7xiMOBgPvPg3LrtOPUFfhJJqcCU/fKHWG9WHVDgPnBI74dAd3lgeh1VxL7qjM5R0
    artifact: /.*\.nupkg/
    skip_symbols: false
    on:
      branch: master
      appveyor_repo_tag: true
